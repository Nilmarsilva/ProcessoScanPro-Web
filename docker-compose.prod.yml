version: '3.8'

services:
  # PostgreSQL Database (Dedicado ProcessoScanPro)
  db:
    image: postgres:15-alpine
    container_name: processoscanpro-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ProcessoScan2025!Secure
      - POSTGRES_DB=processoscanpro
    volumes:
      - processoscanpro_postgres_data:/var/lib/postgresql/data
    networks:
      - network_public

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: processoscanpro-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:ProcessoScan2025!Secure@processoscanpro-db:5432/processoscanpro
      - REDIS_URL=redis://:DjZpdKNiFlJahr2HXOkcg9m8Ws70Twv6@redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      - db
    volumes:
      - ./backend:/app
    networks:
      - network_public

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://processoscanpro.atendimentorapido.app.br
    container_name: processoscanpro-frontend
    restart: always
    environment:
      - VITE_API_URL=https://processoscanpro.atendimentorapido.app.br
    networks:
      - network_public

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: processoscanpro-nginx
    restart: always
    ports:
      - "8080:80"  # Porta 8080 externa (Portainer vai gerenciar SSL)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - network_public

volumes:
  processoscanpro_postgres_data:

networks:
  network_public:
    external: true
